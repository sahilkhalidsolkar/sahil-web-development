<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>loan-calculator</title>
    
  </head>
  <body  class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                      <h1 class="heading display-5 pb-3">
                          Loan Calculator
                      </h1>
                      <form  class="" id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="number"  id="amount" class="form-control" placeholder='Loan Amount In Rupees'>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="number"  id="interest" class="form-control" placeholder='Interest In %'>
                            </div>
                        </div>
                        <div class="form-group">
                            
                                <input type="number"  id="years" class="form-control" placeholder='years to repay'>
                            
                        </div>
                        <div class="form-group">
                            
                            <input type="submit"  id='buttonkaid' class="btn btn-dark btn-block" value='Calculate'>
                        
                    </div>
                </form>
                <!-- LOADER -->
            
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
           
                    <!--results-->
                    <div class="results">
                        <h4>results</h4>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Monthly payment </span>
                            <input type="number"  id="monthlypayment" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Total Payment </span>
                            <input type="number"  id="totalpayment" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">Total Interest</span>
                          <input type="number" class="form-control" id="totalinterest" disabled>
                        </div>
                      </div>
                </div>
                  </div>
              </div>
          </div>

      </div>
    

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      <script src="loancalculatorapp.js"></script>
    </body>
</html>
