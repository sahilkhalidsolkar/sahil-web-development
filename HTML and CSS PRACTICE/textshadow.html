<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textshadow</title>
    <style>
        h1.a{
            text-shadow:-0.1rem 0.1rem 1px grey;
            color:white;
        }
    </style>
</head>
<body>
    <h1 class="a">welcome to course</h1>
    <h1 class="b">welcome to course</h1>
    <h1 class="c">welcome to course</h1>
    <h1 class="d">welcome to course</h1>
    
</body>
</html>
